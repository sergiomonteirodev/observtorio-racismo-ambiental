<a-scene
  mindar-image="imageTargetSrc: assets/targets.mind; filterMinCF: 0.001; filterBeta: 0.02"
  color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true">

  <a-assets>
    <a-asset-item id="avatarModel" src="assets/barreira.gltf"></a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

  <a-entity mindar-image-target="targetIndex:0">
    <a-gltf-model
      src="#avatarModel"
      scale="5 5 5"
      rotation="0 0 0"
      position="0 0 0">
    </a-gltf-model>
  </a-entity>
</a-scene>
