<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
  <script>

    AFRAME.registerComponent('fix-rotation', {
      tick: function () {
        var rotation = this.el.object3D.rotation;
       // rotation.x = -Math.PI / 2; // Fixar rotação no eixo X para ficar paralelo ao chão
        rotation.z = 0; // Fixar rotação no eixo Z
      }
    });

    document.addEventListener("DOMContentLoaded", function() {
      const sceneEl = document.querySelector('a-scene');

      sceneEl.addEventListener("targetFound", event => {
        console.log("target found");
      });

      sceneEl.addEventListener("targetLost", event => {
        console.log("target lost");
      });
    });
  </script>
  <title>Observatorio Racismo Ambiental</title>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind; filterMinCF: 0.001; filterBeta: 0.01"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-assets>
      <a-asset-item id="avatarModel" src="assets/barreira.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex:0">
      <a-gltf-model
        src="#avatarModel"
        scale="1 1 1"
        rotation="90 0 0"
        position="0 0 0"
        fix-rotation>
      </a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
