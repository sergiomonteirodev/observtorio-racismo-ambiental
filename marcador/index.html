<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <title>Ayiamioja</title>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind; filterMinCF: 0.0001; filterBeta: 0.01"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-assets>
      <a-asset-item id="avatarModel" src="assets/barreira.gltf"></a-asset-item>
    </a-assets>

    <a-camera id="camera" position="0 0 0" rotation-reader="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex:0">
      <a-gltf-model
        src="#avatarModel"
        scale="5 5 5"
        rotation="0 0 0"
        position="0 0 0"
        static-body>
      </a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
